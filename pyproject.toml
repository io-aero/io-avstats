[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
authors = [
    { name = "Team IO-Aero", email = "info@io-aero.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]
dependencies = [
    "haversine",
    "iocommon",
    "lat_lon_parser",
    "matplotlib",
    "mlxtend",
    "numpy",
    "openpyxl",
    "pandas",
    "plotly",
    "pyeclat",
    "pyodbc",
    "requests",
    "sqlalchemy",
    "streamlit",
    "streamlit-pandas-profiling",
    "tomli",
    "tomli-w",
    "ydata-profiling",
]
description = "Aviation Accident Statistics"
keywords = [
    "accidents",
    "application",
    "aviation",
    "ntsb",
    "statistics",
]
maintainers = [
    { name = "Team IO-Aero", email = "info@io-aero.ch" },
]
name = "ioavstats"
readme = "README.md"
requires-python = ">=3.10"
version = "24.02.08"

[project.urls]
"Bug Tracker" = "https://github.com/io-aero/io-avstats/issues"
Homepage = "https://github.com/io-aero/io-avstats"
Source = "https://github.com/io-aero/io-avstats/tree/main/ioavstats"

[tool.bandit]
skips = [
	"B307",
	"B404",
	"B603",
	"B608"
]

[tool.docformatter]
black = true
blank = true
recursive = true
wrap-descriptions = 100
wrap-summaries = 100

[tool.isort]
float_to_top = true
force_single_line = true
overwrite_in_place = true
profile = "black"

[tool.pydocstyle]
match = "((?!test_).*.py)"

[tool.pytest.ini_options]
console_output_style = "count"
markers = [
    "issue",
]
norecursedirs = "./tests/helpers"
pythonpath = "./ioavstats/"
testpaths = "./tests/"

[tool.setuptools]
packages = [
    "ioavstats",
]

[tool.setuptools.package-data]
ioavstats = [
    "*.pyi",
    "py.typed",
]
