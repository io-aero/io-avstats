[tool.bandit]
skips = ["B307", "B404", "B603", "B608"]

[tool.coverage.run]
omit = ["setup.py"]

[tool.isort]
float_to_top = true
force_single_line = true
overwrite_in_place = true
profile = "black"

[tool.pydocstyle]
match = '((?!test_).*\.py)'

[tool.pytest.ini_options]
console_output_style = "count"
log_cli_level = "INFO"
log_file = "logging_io_aero_pytest.log"
log_file_level = "DEBUG"
log_level = "DEBUG"
markers = ["issue"]
norecursedirs = "./tests/helpers"
pythonpath = "./ioavstats/"
testpaths = "./tests/"
